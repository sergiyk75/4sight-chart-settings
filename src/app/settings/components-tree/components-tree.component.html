<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="components-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node component-item">
      <button mat-icon-button disabled></button>
      {{node.name}}
      <button mat-icon-button [class.hidden]="!(node.settings?.length > 0)">
        On
        <mat-icon class="mat-icon-rtl-mirror">chevron_right</mat-icon>
      </button>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedItems">
    <li>
      <div class="mat-tree-node component-item">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
        <button mat-icon-button [class.hidden]="!(node.settings?.length > 0)">
          On
          <mat-icon class="mat-icon-rtl-mirror">chevron_right</mat-icon>
        </button>
      </div>
      <ul [class.collapsed]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
